<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>

    <header>
    <h1>My Task Board</h1><br>
    </header>

    <div class="noteBox">
        <form>
            <input class="text-input" type="text" id="textBox" placeholder="Please enter a text"><br>
            <input class="date-input" type="date" id="dateBox" placeholder="Please enter a date"><br>
            <input class="time-input" type="time" id="timeBox" placeholder="Please enter a time"><br><br>
            <span id="textBoxErr"></span>
            <span id="dateBoxErr"></span>
            <span id="timeBoxErr"></span><br>
            <button type="button" onclick="addTask()"> Add Task </button> 
            <button type="buttom" onclick="resetFields()"> Reset </button>
        </form>
    </div><br><br>

    <div id="taskList"></div>


    <script src="script.js"></script>
</body>
</html>
